<!DOCTYPE html>
<html>
    <script>
        var a = [[1,2],[3,4]]
        var b = [[2,1],[2,1]]
        var c = [[],[]];
      for (var i = 0; i<2; i++) {
      for (var j = 0;j<2; j++) {
        c[i][j]=0;
        for (var k =0; k<2; k++)
       { 
        c[i][j] = c[i][j] + a[i][k]*b[k][j];
        }
    }
    }
    console.log(c);
   </script>
</html>
