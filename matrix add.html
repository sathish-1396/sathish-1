<!DOCTYPE html>
<html>
    <head>
        <h1>aaddition of two matrix </h1>
  <script>      
let a = [[1, 2], [3, 4]];
let b = [[2, 3], [4, 5]];
let c = [[], []];
for (let i = 0; i < a.length; i++) {
for (let j = 0; j < a[i].length; j++) {
c[i][j] = a[i][j] + b[i][j];
 }
}
console.log(c);
</script>
    </head>
</html>
