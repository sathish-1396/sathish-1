        <h1>aaddition of two matrix </h1>
  <script>      
var a = [[1, 2], [3, 4]];
var b = [[2, 3], [4, 5]];
var c = [[],[]];
for (var i = 0; i < 2; i++) {
for (var j = 0; j < 2; j++) {
c[i][j] = a[i][j] + b[i][j];
 }
}
console.log(c);
</script>
